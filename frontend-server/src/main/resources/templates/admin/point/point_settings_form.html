<!DOCTYPE html>
<html layout:decorate="~{_layouts/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle} ?: '포인트 정책 설정'"></title>
    <th:block layout:fragment="page_css">
        <style>
            .policy-section {
                margin-bottom: 30px;
            }

            .policy-section legend {
                font-size: 1.2em;
                margin-bottom: 15px;
                padding-bottom: 5px;
                border-bottom: 1px solid #eee;
            }

            .policy-item {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                gap: 15px;
                padding: 10px;
                border: 1px solid #f0f0f0;
                margin-bottom: 10px;
                border-radius: 4px;
            }

            .policy-item .item-label {
                font-weight: bold;
                min-width: 150px;
            }

            .policy-item .admin-form-group {
                margin-bottom: 0;
                flex-grow: 1;
            }

            .policy-item .admin-form-control-sm {
                width: 100px;
                display: inline-block;
                margin-right: 5px;
            }

            .policy-item .admin-form-check-input {
                margin-right: 5px;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="admin-page-header">
        <h1 class="admin-page-title">
            <i class="fas fa-coins"></i>
            <th:block th:text="${pageTitle} ?: '포인트 정책 설정'"></th:block>
        </h1>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__body">
            <form class="admin-form" method="post" th:action="@{/admin/points/settings}">

                <!-- 포인트 적립 규칙 -->
                <fieldset class="policy-section">
                    <legend>포인트 적립 규칙</legend>
                    <div class="policy-item" th:each="rule, iterStat : ${earningRules}">
                        <input th:name="|earningRules[${iterStat.index}].pointSourceTypeId|"
                               th:value="${rule.pointSourceTypeId}"
                               type="hidden"/>
                        <input th:name="|earningRules[${iterStat.index}].pointPolicyId|"
                               th:value="${rule.pointPolicyId}"
                               type="hidden"/>

                        <span class="item-label" th:text="${rule.sourceType}">회원가입 시</span>

                        <div class="admin-form-group" style="flex-basis:100px;flex-grow:0;">
                            <input class="admin-form-check-input"
                                   th:checked="${rule.active}"
                                   th:id="'earningActive_' + ${iterStat.index}"
                                   th:name="|earningRules[${iterStat.index}].active|"
                                   type="checkbox"/>
                            <label class="admin-form-check-label"
                                   th:for="'earningActive_' + ${iterStat.index}">활성화</label>
                        </div>

                        <div class="admin-form-group" style="flex-basis:200px;flex-grow:0;">
                            <select class="admin-form-control admin-form-control-sm"
                                    th:id="'earningType_' + ${iterStat.index}"
                                    th:name="|earningRules[${iterStat.index}].policyType|">
                                <option th:each="opt : ${earningTypeOptions}"
                                        th:selected="${opt.value == rule.policyType}"
                                        th:text="${opt.text}"
                                        th:value="${opt.value}">
                                </option>
                            </select>
                        </div>

                        <div class="admin-form-group">
                            <input class="admin-form-control admin-form-control-sm"
                                   placeholder="값"
                                   step="any"
                                   th:id="'earningValue_' + ${iterStat.index}"
                                   th:name="|earningRules[${iterStat.index}].value|"
                                   th:value="${rule.value}"
                                   type="number"/>
                        </div>
                    </div>
                    <div class="invalid-feedback admin-form-text" style="display:block;"
                         th:errors="*{earningRules}" th:if="${#fields.hasErrors('earningRules')}"></div>
                </fieldset>

                <!-- 멤버십 등급 추가 적립률 -->
                <fieldset class="policy-section">
                    <legend>회원 등급별 구매 시 추가 적립률</legend>
                    <div class="policy-item" th:each="rate, iterStat : *{membershipRates}">
                        <input th:name="|membershipRates[${iterStat.index}].membershipLevelId|"
                               th:value="${rate.membershipLevelId}"
                               type="hidden"/>
                        <input th:name="|membershipRates[${iterStat.index}].pointPolicyId|"
                               th:value="${rate.pointPolicyId}"
                               type="hidden"/>

                        <span class="item-label" th:text="${rate.membershipLevel}">BRONZE</span>

                        <div class="admin-form-group" style="flex-basis:100px;flex-grow:0;">
                            <input class="admin-form-check-input"
                                   th:checked="${rate.active}"
                                   th:id="'membershipActive_' + ${iterStat.index}"
                                   th:name="|membershipRates[${iterStat.index}].active|"
                                   type="checkbox"/>
                            <label class="admin-form-check-label"
                                   th:for="'membershipActive_' + ${iterStat.index}">활성화</label>
                        </div>

                        <div class="admin-form-group">
                            <input class="admin-form-control admin-form-control-sm"
                                   placeholder="추가 적립률"
                                   step="0.1"
                                   th:id="'additionalRate_' + ${iterStat.index}"
                                   th:name="|membershipRates[${iterStat.index}].value|"
                                   th:value="${rate.value}"
                                   type="number"/>
                            <span style="margin-left:5px;">%</span>
                        </div>
                    </div>
                    <div class="invalid-feedback admin-form-text" style="display:block;"
                         th:errors="*{membershipRates}" th:if="${#fields.hasErrors('membershipRates')}"></div>
                </fieldset>

                <div class="admin-form-actions" style="margin-top:20px;text-align:center;">
                    <button class="admin-btn admin-btn--primary admin-btn--lg" type="submit">
                        <i class="fas fa-save"></i> 포인트 정책 저장
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
