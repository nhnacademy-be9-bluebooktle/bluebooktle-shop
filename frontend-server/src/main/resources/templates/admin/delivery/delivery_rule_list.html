<!DOCTYPE html>
<html layout:decorate="~{_layouts/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle} ?: '배송 정책 관리'">배송 정책 관리</title>
    <th:block layout:fragment="page_css">
        <style>
            .status-active {
                color: green;
                font-weight: bold;
            }

            .status-inactive {
                color: red;
            }

            .current {
                font-weight: bold;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="admin-page-header">
        <h1 class="admin-page-title">
            <i class="fas fa-truck-loading"></i>
            <span th:text="${pageTitle} ?: '배송 정책 관리'">배송 정책 관리</span>
        </h1>
        <div>
            <a class="admin-btn admin-btn--primary" th:href="@{/admin/delivery/rules/new}">
                <i class="fas fa-plus"></i> 새 배송 정책 추가
            </a>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__header">
            <h2 class="admin-panel__title"><i class="fas fa-list-ul"></i> 배송 정책 목록</h2>
        </div>
        <div class="admin-panel__body">
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>규칙명</th>
                    <th>배송비</th>
                    <th>무료배송 조건</th>
                    <th>적용 지역</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <!-- 데이터가 없을 때 -->
                <tr th:if="${deliveryRules.content.empty}">
                    <td colspan="7" style="text-align:center;">등록된 배송 정책이 없습니다.</td>
                </tr>
                <!-- 데이터 있을 때 -->
                <tr th:each="rule : ${deliveryRules.content}">
                    <td th:text="${rule.id}">1</td>
                    <td th:text="${rule.ruleName}">기본 배송비</td>
                    <td th:text="${rule.deliveryFee != null} ? (#numbers.formatDecimal(rule.deliveryFee, 0, 'COMMA') + '원') : '-'">
                        3,000원
                    </td>
                    <td th:text="${rule.freeDeliveryThreshold != null} ? (#numbers.formatDecimal(rule.freeDeliveryThreshold, 0, 'COMMA') + '원 이상') : '-'">
                        50,000원 이상
                    </td>
                    <td th:text="${rule.region}">ALL</td>
                    <td>
                        <span th:classappend="${rule.isActive} ? ' status-active' : ' status-inactive'"
                              th:text="${rule.isActive} ? '활성' : '비활성'">활성</span>
                    </td>
                    <td>
                        <a class="admin-btn admin-btn--sm admin-btn--info"
                           th:href="@{/admin/delivery/rules/{id}/edit(id=${rule.id})}" title="수정">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form method="post" onsubmit="return confirm('정말로 이 배송 정책을 삭제하시겠습니까?');"
                              style="display:inline;" th:action="@{/admin/delivery/rules/{id}/delete(id=${rule.id})}">
                            <button class="admin-btn admin-btn--sm admin-btn--danger" title="삭제" type="submit">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이징 네비게이션 -->
        <div class="admin-pagination">
            <ul>
                <li th:each="i : ${#numbers.sequence(0, deliveryRules.totalPages - 1)}">
                    <a th:classappend="${i == deliveryRules.number} ? ' current'"
                       th:href="@{/admin/delivery/rules(page=${i},size=${deliveryRules.size})}"
                       th:text="${i + 1}">1</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
