<!DOCTYPE html>
<html layout:decorate="~{_layouts/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${pageTitle} ?: '대시보드'"></title>
</head>

<body>
<div layout:fragment="admin_content">
    <div class="admin-page-header">
        <h1 class="admin-page-title">
            <i class="fas fa-tachometer-alt"></i>
            <th:block th:text="${pageTitle} ?: '관리자 대시보드'">관리자 대시보드</th:block>
        </h1>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__header">
            주요 현황
        </div>
        <div class="admin-panel__body">
            <p>환영합니다, 관리자님! 현재 시스템 주요 현황을 여기에 표시합니다.</p>
            <div style="display: flex; gap: 16px; margin-top: 16px;">
                <div class="admin-panel" style="flex: 1;">
                    <div class="admin-panel__body" style="text-align: center;">
                        <h3>총 회원 수</h3>
                        <p style="font-size: 2em; font-weight: bold;">1,234</p>
                    </div>
                </div>
                <div class="admin-panel" style="flex: 1;">
                    <div class="admin-panel__body" style="text-align: center;">
                        <h3>오늘 주문 수</h3>
                        <p style="font-size: 2em; font-weight: bold;">56</p>
                    </div>
                </div>
                <div class="admin-panel" style="flex: 1;">
                    <div class="admin-panel__body" style="text-align: center;">
                        <h3>미처리 문의</h3>
                        <p style="font-size: 2em; font-weight: bold;">7</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__header">
            최근 활동 로그
        </div>
        <div class="admin-panel__body">
            <ul style="list-style: none; padding: 0;">
                <li>[2025-05-19 00:30:15] 새 도서 등록: "스프링 부트 마스터"</li>
                <li>[2025-05-19 00:25:40] 회원 등급 변경: 'user123' (일반 -> VIP)</li>
                <li>[2025-05-18 23:50:02] 카테고리 수정: "소설" -> "현대 소설"</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
