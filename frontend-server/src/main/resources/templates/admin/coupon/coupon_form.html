<!DOCTYPE html>
<html layout:decorate="~{_layouts/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ïø†Ìè∞ Îì±Î°ù</title>
    <th:block layout:fragment="page_css">
        <style>
            .selectable-item {
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 5px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .admin-form-group h4 {
                margin-top: 15px;
                margin-bottom: 10px;
            }

            .admin-form-group.has-error .selectable-item {
                border-color: red;
                background-color: #fff5f5;
            }

            .selectable-item.selected {
                background-color: #e6f7ff;
                border-color: #1890ff;
            }

            .popup-tree, .popup-tree ul {
                list-style: none;
                padding-left: 1rem;
            }

            .tab-container {
                display: flex;
                border-bottom: 2px solid #ddd;
                margin-bottom: 15px;
            }

            .tab-button {
                background-color: #f2f2f2;
                border: 1px solid #ccc;
                border-bottom: none;
                padding: 10px 20px;
                cursor: pointer;
                font-weight: normal;
                color: #555;
                border-radius: 6px 6px 0 0;
                margin-right: 5px;
                transition: all 0.2s ease-in-out;
            }

            .tab-button.active {
                background-color: #ffffff;
                font-weight: bold;
                color: #000;
                border-color: #ccc;
                border-bottom: 2px solid #ffffff;
            }

            #categoryTree {
                list-style: none;
                padding-left: 10px;
                border: 1px solid #ddd;
                max-height: 300px;
                overflow-y: auto;
                background: #fcfcfc;
                border-radius: 8px;
                padding: 10px;
            }

            #categoryTree li {
                margin: 4px 0;
                position: relative;
                padding-left: 20px;
            }

            #categoryTree li::before {
                content: "";
                position: absolute;
                top: 10px;
                left: 5px;
                width: 10px;
                height: 1px;
                background: #ccc;
            }

            #categoryTree input[type="radio"] {
                margin-right: 5px;
            }

            #categoryTree label {
                display: inline-block;
                padding: 4px 8px;
                border-radius: 4px;
                transition: background 0.2s;
            }

            #categoryTree label:hover {
                background-color: #eef6ff;
                cursor: pointer;
            }

            .hidden {
                display: none;
            }


        </style>
    </th:block>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="admin-page-header">
        <h1 class="admin-page-title">
            <i class="fas fa-plus-circle"></i> Ïø†Ìè∞ Îì±Î°ù
        </h1>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__body">
            <div th:if="${globalErrorMessage}" class="alert alert-danger admin-alert"
                 style="background-color: #f8d7da; color: #721c24; padding: .75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem;">
                <strong th:text="${globalErrorMessage}"></strong>
            </div>

            <form th:action="@{/admin/coupons}" th:object="${coupon}" method="post" class="admin-form">
                <!-- Ïø†Ìè∞ Ïù¥Î¶Ñ -->
                <fieldset class="form-section">
                    <legend class="admin-form-legend">Í∏∞Î≥∏ Ï†ïÎ≥¥</legend>
                    <div class="admin-form-group">
                        <label for="name" class="admin-form-label">Ïø†Ìè∞ Ïù¥Î¶Ñ <span class="text-danger">*</span></label>
                        <input type="text" id="name" th:field="*{name}" class="admin-form-control"
                               th:errorclass="is-invalid" placeholder="Ïòà: 5Ïõî IT ÌäπÎ≥Ñ Ïø†Ìè∞">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                             class="invalid-feedback admin-form-text" style="color: red;"></div>
                    </div>

                    <!-- Ïø†Ìè∞ Ï†ïÏ±Ö ÏÑ†ÌÉù -->
                    <div class="admin-form-group"
                         th:classappend="${#fields.hasErrors('couponTypeId')} ? 'has-error'">
                        <label class="admin-form-label">Ïø†Ìè∞ Ï†ïÏ±Ö <span class="text-danger">*</span></label>
                        <div th:each="type : ${couponTypes}" class="selectable-item"
                             th:classappend="${coupon.couponTypeId == type.id} ? 'selected'">
                            <span th:text="${type.name}">Ï†ïÏ±Ö Ïù¥Î¶Ñ</span>
                            <button type="button" class="admin-btn admin-btn--sm admin-btn--secondary"
                                    th:attr="data-id=${type.id}, data-target=${type.target}"
                                    onclick="selectCouponType(this)">ÏÑ†ÌÉùÌïòÍ∏∞
                            </button>
                        </div>
                        <div th:if="${#fields.hasErrors('couponTypeId')}" th:errors="*{couponTypeId}"
                             class="invalid-feedback admin-form-text"></div>
                    </div>
                    <input type="hidden" th:field="*{couponTypeId}"/>
                </fieldset>
                <input type="hidden" id="couponTypeTargetHidden" name="couponTypeTarget" th:value="${couponTypeTarget}">

                <!-- ÎèÑÏÑú ÏÑ†ÌÉù -->
                <!-- BOOK Í¥ÄÎ†® ÏÑ†ÌÉù ÏòÅÏó≠ -->
                <div id="bookCategorySection" style="display: none;">
                    <!-- ÌÉ≠ Î©îÎâ¥ -->
                    <div class="tab-container">
                        <button type="button" class="tab-button active" id="bookTabBtn"
                                onclick="switchBookCategoryTab('book')">
                            ÎèÑÏÑú ÏÑ†ÌÉù
                        </button>
                        <button type="button" class="tab-button" id="categoryTabBtn"
                                onclick="switchBookCategoryTab('category')">
                            Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù
                        </button>
                    </div>

                    <!-- ÎèÑÏÑú Î¶¨Ïä§Ìä∏ -->
                    <div id="bookListSection">
                        <h4>ÎèÑÏÑú ÏÑ†ÌÉù</h4>
                        <div th:each="book : ${books}" class="selectable-item"
                             th:classappend="${coupon.bookId == book.id} ? 'selected'">
                            <span th:text="${book.title}">ÎèÑÏÑú Ï†úÎ™©</span>
                            <button type="button" class="admin-btn admin-btn--sm admin-btn--info"
                                    th:attr="data-id=${book.id}" onclick="selectBook(this)">ÏÑ†ÌÉù
                            </button>
                        </div>
                        <input type="hidden" th:field="*{bookId}"/>
                        <!-- ÎèÑÏÑú ÌéòÏù¥Ïßï -->
                        <div th:if="${totalPages > 1}" class="pagination-container">
                            <th:block th:replace="~{_fragments/admin_pagination :: commonPagination(
                            currentPage=${currentPageZeroBased + 1},
                            totalPages=${totalPages},
                            baseUrl=${baseUrlWithParams},
                            searchKeyword=${searchKeyword})}"/>
                        </div>
                    </div>


                    <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Ìä∏Î¶¨ -->
                    <div id="categoryTreeSection" style="display: none;">
                        <h4>Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù</h4>
                        <ul id="categoryTree" class="popup-tree"></ul>
                        <input type="hidden" th:field="*{categoryId}"/>
                    </div>
                </div>


                <div id="categorySelectionDisplay"
                     style="margin-top:10px; font-size:14px; color:#333;">
                </div>

                <!-- Ï†ÄÏû• Î≤ÑÌäº -->
                <div class="admin-form-actions" style="text-align: right; margin-top: 20px;">
                    <a th:href="@{/admin/coupons}" class="admin-btn admin-btn--default"
                       style="margin-right:10px;">Ï∑®ÏÜå</a>
                    <button type="submit" class="admin-btn admin-btn--primary"><i class="fas fa-save"></i> Ï†ÄÏû•</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block layout:fragment="page_scripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Ï†ÑÏó≠ Îç∞Ïù¥ÌÑ∞ (categoryTree, couponTypeTarget)
        const categoryTree = /*[[${categoryTree}]]*/ [];
        const couponTypeTarget = /*[[${couponTypeTarget != null} ? '"' + couponTypeTarget + '"' : 'null']]*/ null;


        // Ïø†Ìè∞ Ï†ïÏ±Ö ÏÑ†ÌÉù
        function selectCouponType(button) {
            const selectedId = button.dataset.id;
            const target = button.dataset.target;

            document.querySelector("input[name='couponTypeId']").value = selectedId;

            // ÏÑ†ÌÉùÌïú Ï†ïÏ±Ö target Í∞íÏùÑ hidden inputÏóê Ï†ÄÏû•
            document.querySelector("#couponTypeTargetHidden").value = target;

            document.querySelectorAll(".selectable-item").forEach(item => item.classList.remove("selected"));
            button.closest(".selectable-item").classList.add("selected");

            if (target === 'BOOK') {
                document.getElementById("bookCategorySection").style.display = 'block';
                switchBookCategoryTab('book');
            } else {
                document.getElementById("bookCategorySection").style.display = 'none';
                document.querySelector("input[name='bookId']").value = '';
                document.querySelector("input[name='categoryId']").value = '';
            }
        }

        // BOOK/Ïπ¥ÌÖåÍ≥†Î¶¨ ÌÉ≠ Ï†ÑÌôò
        function switchBookCategoryTab(tab) {
            document.getElementById("bookListSection").style.display = tab === 'book' ? 'block' : 'none';
            document.getElementById("categoryTreeSection").style.display = tab === 'category' ? 'block' : 'none';

            document.getElementById("bookTabBtn").classList.toggle("active", tab === 'book');
            document.getElementById("categoryTabBtn").classList.toggle("active", tab === 'category');
        }

        // ÎèÑÏÑú ÏÑ†ÌÉù
        function selectBook(button) {
            const id = button.dataset.id;
            document.querySelector("input[name='bookId']").value = id;

            document.querySelectorAll("#bookListSection .selectable-item").forEach(item => item.classList.remove("selected"));
            button.closest(".selectable-item").classList.add("selected");
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìä∏Î¶¨ Î†åÎçîÎßÅ
        function renderCategoryTree(nodes, container) {
            container.innerHTML = '';
            nodes.forEach(node => {
                const li = document.createElement('li');

                const wrapper = document.createElement('div');
                wrapper.style.display = 'flex';
                wrapper.style.alignItems = 'center';
                wrapper.style.gap = '4px';

                const iconSpan = document.createElement('span');
                iconSpan.style.cursor = 'pointer';
                iconSpan.textContent = node.children && node.children.length > 0 ? 'üìÇ' : 'üìÑ';

                const label = document.createElement('label');
                label.style.cursor = 'pointer';
                const cb = document.createElement('input');
                cb.type = 'radio';
                cb.name = 'categoryId';
                cb.value = node.id;
                cb.style.marginRight = '6px';
                label.appendChild(cb);
                label.append(` ${node.name}`);

                wrapper.appendChild(iconSpan);
                wrapper.appendChild(label);
                li.appendChild(wrapper);

                if (node.children && node.children.length > 0) {
                    const childUl = document.createElement('ul');
                    renderCategoryTree(node.children, childUl);
                    childUl.classList.add('hidden');
                    li.appendChild(childUl);

                    iconSpan.addEventListener('click', (e) => {
                        e.stopPropagation();
                        childUl.classList.toggle('hidden');
                        iconSpan.textContent = childUl.classList.contains('hidden') ? 'üìÇ' : 'üìÅ';
                    });
                }

                container.appendChild(li);
            });
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        document.addEventListener('DOMContentLoaded', () => {
            renderCategoryTree(categoryTree, document.getElementById("categoryTree"));

            // ÌéòÏù¥ÏßÄ Î°úÎî© Ïãú Ïø†Ìè∞ Ï†ïÏ±Ö targetÏù¥ BOOKÏù¥Î©¥ Î≥¥Ïó¨Ï§å
            if (couponTypeTarget === 'BOOK') {
                document.getElementById("bookCategorySection").style.display = 'block';
                switchBookCategoryTab('book');
            }
        });
        /*]]>*/
    </script>
</th:block>


</body>
</html>
