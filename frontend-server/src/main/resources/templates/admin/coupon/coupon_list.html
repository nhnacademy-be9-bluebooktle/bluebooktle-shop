<!DOCTYPE html>
<html layout:decorate="~{_layouts/admin_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle} ?: '쿠폰 정책 관리'"></title>
    <th:block layout:fragment="page_css">
        <style>
            .search-filters {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
                margin-bottom: 20px;
            }

            .search-filters .admin-form-group {
                flex: 1 1 200px;
                margin-bottom: 0;
            }

            .search-filters .admin-btn {
                align-self: flex-end;
            }

            .status-active {
                color: green;
                font-weight: bold;
            }

            .status-inactive {
                color: red;
            }

            .status-expired {
                color: grey;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="admin_content">
    <div class="admin-page-header">
        <h1 class="admin-page-title">
            <i class="fas fa-tags"></i>
            <th:block th:text="${pageTitle} ?: '쿠폰 정책 관리'"></th:block>
        </h1>
        <div>
            <a th:href="@{/admin/coupons/new}" class="admin-btn admin-btn--primary">
                <i class="fas fa-plus"></i> 새 쿠폰 등록
            </a>
        </div>
    </div>

    <div class="admin-panel">
        <div class="admin-panel__header">
            <h2 class="admin-panel__title"><i class="fas fa-filter"></i> 쿠폰 검색 및 필터</h2>
        </div>
        <div class="admin-panel__body">
            <form th:action="@{/admin/coupons}" method="get" th:object="${searchCriteria}" class="admin-form">
                <div class="search-filters">
                    <div class="admin-form-group">
                        <label for="searchKeywordType" class="admin-form-label">검색 조건</label>
                        <select id="searchKeywordType" th:field="*{searchKeywordType}" class="admin-form-control">
                            <option th:each="type : ${searchKeywordTypes}" th:value="${type.key}"
                                    th:text="${type.value}">검색 타입
                            </option>
                        </select>
                    </div>
                    <div class="admin-form-group">
                        <label for="searchKeywordInput" class="admin-form-label">검색어</label>
                        <input type="text" id="searchKeywordInput" th:field="*{searchKeyword}"
                               class="admin-form-control" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="admin-form-group">
                        <label for="statusFilter" class="admin-form-label">상태</label>
                        <select id="statusFilter" th:field="*{status}" class="admin-form-control">
                            <option th:each="opt : ${statusOptions}" th:value="${opt.value}" th:text="${opt.text}">상태
                            </option>
                        </select>
                    </div>
                </div>
                <div class="admin-form-actions" style="text-align: right; margin-top: 10px;">
                    <button type="submit" class="admin-btn admin-btn--info">
                        <i class="fas fa-search"></i> 검색
                    </button>
                    <a th:href="@{/admin/coupons}" class="admin-btn admin-btn--default">
                        <i class="fas fa-undo"></i> 초기화
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="admin-panel" style="margin-top: 20px;">
        <div class="admin-panel__header">
            <h2 class="admin-panel__title"><i class="fas fa-list-ul"></i> 쿠폰 목록</h2>
        </div>
        <div class="admin-panel__body">
            <table class="admin-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>쿠폰명</th>
                    <th>쿠폰 코드</th>
                    <th>쿠폰 타입</th>
                    <th>할인 정보</th>
                    <th>유효 기간 (From ~ To)</th>
                    <th>상태</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(coupons)}">
                    <td colspan="9" style="text-align:center;">등록된 쿠폰 정책이 없습니다.</td>
                </tr>
                <tr th:each="coupon : ${coupons}">
                    <td th:text="${coupon.id}">1</td>
                    <td th:text="${coupon.name}">신규회원 10% 할인</td>
                    <td th:text="${coupon.couponCode}">WELCOME10</td>
                    <td th:text="${coupon.couponTypeName ?: '-'}">신규가입 쿠폰</td>
                    <td>
                        <th:block th:if="${coupon.discountType == 'PERCENTAGE'}">
                            <span th:text="${#numbers.formatDecimal(coupon.discountValue, 1, 1) + '%'}">10.0%</span>
                            <small th:if="${coupon.maxDiscountAmount != null}"
                                   th:text="' (최대 ' + ${#numbers.formatInteger(coupon.maxDiscountAmount,0,'COMMA')} + '원)'"></small>
                        </th:block>
                        <th:block th:if="${coupon.discountType == 'AMOUNT'}">
                            <span th:text="${#numbers.formatInteger(coupon.discountValue,0,'COMMA')} + '원'">5,000원</span>
                        </th:block>
                    </td>
                    <td>
                        <th:block
                                th:text="${coupon.validFrom != null ? #temporals.format(coupon.validFrom, 'yyyy-MM-dd HH:mm') : '-'}"></th:block>
                        ~
                        <th:block
                                th:text="${coupon.validTo != null ? #temporals.format(coupon.validTo, 'yyyy-MM-dd HH:mm') : '-'}"></th:block>
                    </td>
                    <td>
                        <span th:if="${coupon.validTo != null && #temporals.createNow().isAfter(coupon.validTo)}"
                              class="status-expired">만료</span>
                        <span th:unless="${coupon.validTo != null && #temporals.createNow().isAfter(coupon.validTo)}"
                              th:text="${coupon.isActive ? '활성' : '비활성'}"
                              th:classappend="${coupon.isActive ? 'status-active' : 'status-inactive'}">
                        </span>
                    </td>
                    <td th:text="${coupon.createdAt != null ? #temporals.format(coupon.createdAt, 'yyyy-MM-dd') : '-'}">
                        2025-05-01
                    </td>
                    <td>
                        <a th:href="@{/admin/coupons/{id}/edit(id=${coupon.id})}"
                           class="admin-btn admin-btn--sm admin-btn--info" title="수정">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form th:action="@{/admin/coupons/{id}/delete(id=${coupon.id})}" method="post"
                              style="display:inline;"
                              onsubmit="return confirm('정말로 이 쿠폰 정책을 삭제하시겠습니까? 관련된 발급 내역이 있다면 주의해야 합니다.');">
                            <button type="submit" class="admin-btn admin-btn--sm admin-btn--danger" title="삭제">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${totalPages != null and totalPages > 0}" class="admin-panel__footer pagination-container">
            <th:block th:replace="~{_fragments/admin_pagination :: commonPagination(
                        currentPage=${currentPage + 1},
                        totalPages=${totalPages},
                        baseUrl=${baseUrlWithParams},
                        searchKeyword=${searchKeyword}
                        )}"></th:block>
        </div>
    </div>
</div>

<th:block layout:fragment="page_scripts">
</th:block>
</body>
</html>
