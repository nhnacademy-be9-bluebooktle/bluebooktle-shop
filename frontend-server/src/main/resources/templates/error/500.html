<!DOCTYPE html>
<html layout:decorate="~{_layouts/default_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서버에 문제가 생겼어요 (500)</title>
</head>
<body>
<div layout:fragment="content">
    <main class="site-main-kitsch">
        <section class="error-section-kitsch e500">
            <div class="hero-bg-pattern-kitsch"></div>

            <img alt="당황한 블루북틀 마스코트" class="error-mascot-kitsch" width="400px" th:src="@{/images/mascot_2.png}"/>

            <h2 class="error-code-kitsch">500</h2>
            <p class="error-title-kitsch">이런! 서버에 문제가 생겼어요.</p>
            <p class="error-description-kitsch">
                지금은 페이지를 보여드릴 수 없지만, 저희가 빠르게 문제를 해결하고 있을게요!
                잠시 후 다시 시도해주시거나, 문제가 계속되면 고객센터로 알려주세요.
            </p>

            <div class="error-actions-kitsch">
                <a class="btn-kitsch secondary-btn-kitsch color2-kitsch retro-shadow-kitsch-small" th:href="@{/}">
                    <i class="fas fa-home"></i> 메인으로 돌아가기
                </a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
