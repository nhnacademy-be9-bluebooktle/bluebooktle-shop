name: CI & CD

on:
  push:
    branches: [ develop ]
    paths:
      - 'backend-server/**'
      - 'frontend-server/**'
      - 'gateway-server/**'
      - 'eureka-server/**'
      - 'common-module/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'backend-server/**'
      - 'frontend-server/**'
      - 'gateway-server/**'
      - 'eureka-server/**'
      - 'common-module/**'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      module: ${{ steps.detect.outputs.module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # full history가 없으면 before SHA를 못 찾으니 depth=0로

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Detect changed module
        id: detect
        run: |
          echo "BEFORE: ${{ github.event.before }}"
          echo "SHA:    ${{ github.sha }}"
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} \
            | grep '/' | head -1 || true)
          MODULE=${CHANGED%%/*}
          if [ -z "$MODULE" ]; then
            echo "No module change detected, skipping build/deploy."
            MODULE="none"
          else
            echo "Changed module: '$MODULE'"
          fi
          echo "::set-output name=module::$MODULE"

      - name: Build changed module
        if: steps.detect.outputs.module != 'none'
        run: mvn -B -pl "${{ steps.detect.outputs.module }}" -am clean install -DskipTests

      - name: Upload JAR artifact
        if: steps.detect.outputs.module != 'none'
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: ${{ steps.detect.outputs.module }}/target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.module != 'none'
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: jar

      - name: Prepare remote directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: mkdir -p ~/app/jars

      - name: Upload JAR to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: '*.jar'
          target: '~/app/jars/'

      - name: Run rolling deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            chmod +x ~/startup.sh
            ~/startup.sh
