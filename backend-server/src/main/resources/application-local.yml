server:
  port: 9002

spring:
  application:
    name: backend-server
  datasource:
    url: jdbc:h2:mem:bluebooktle_backend_dev;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        use_sql_comments: true
        highlight_sql: true
        auto_quote_keyword: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
#  elasticsearch:
#    uris: http://localhost:9200
#  rabbitmq:
#    host: localhost

# 유레카 활성화
eureka:
  client:
    enabled: true              # 클라이언트 기능 전체 켜기/끄기
    register-with-eureka: true # 자신을 레지스트리에 등록할지
    fetch-registry: true       # 레지스트리 정보를 가져올지
    service-url:
      defaultZone: http://localhost:9761/eureka


logging:
  level:
    shop.bluebooktle: DEBUG
    org.hibernate.SQL: info
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.transaction.interceptor: trace