#  rabbitmq:
#    host: localhost

# 로컬에서는 Eureka 클라이언트 비활성화
eureka:
  client:
    enabled: false


logging:
  level:
    shop.bluebooktle: DEBUG
    org.hibernate.SQL: DEBUG