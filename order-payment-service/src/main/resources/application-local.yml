server:
  port: 9004 # 로컬 Order-Payment 포트

spring:
  # H2 DB 설정
  datasource:
    url: jdbc:h2:mem:bluebooktle_dev;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    enabled: false

logging:
  level:
    shop.bluebooktle.orderpayment: DEBUG
    org.hibernate.SQL: DEBUG